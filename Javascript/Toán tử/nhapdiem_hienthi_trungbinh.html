<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let l= +prompt("Nhập điểm lí ");
    let h = +prompt("Nhập điểm hóa ");
    let s  = +prompt("Nhập điểm sinh ");
    let tong= l+h+s ;
    let trungbinh = tong/3 ;
    document.write("Điểm tổng : " + tong );
    document.write("<br>");
    document.write("Điểm trung bình : "+ trungbinh);

</script>

</body>
</html>
